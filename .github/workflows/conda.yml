name: Conda
run-name: ${{ github.actor }} is testing Conda installation

on:
  push:
    branches: ["2023.03"] 

jobs:
  # label of the job
  tests:
    name: Conda Tests
    runs-on: ubuntu-latest
    # Do not ignore bash profile files. From:
    # https://github.com/marketplace/actions/setup-miniconda
    defaults:
      run:
        shell: bash -l {0}
    container: node:latest
    steps:
      - uses: actions/checkout@v2
      - name: Check directory
        run: |
          pwd
          ls -al || true
          cat conda_config.yml || true
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          channels: bioconda, conda-forge, defaults
          use-only-tar-bz2: true 
          auto-update-conda: true
          auto-activate-base: true
      - name: Install Requirements
        run: |
          pwd; ls
          echo "begin: PATH=$PATH;"
          which R || true

          conda install mamba
          mamba env create -f conda_config.yml  
          conda activate Rintro2023 || true

          echo "after conda activate Rintro: PATH=$PATH;"
          which R || true
          R --version || true
